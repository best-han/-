spring:
  application:
    name: sjwl-zuul
    #config:
      #discovery:
        #enabled: true
        #serviceId: yshs-config
      #profile: oss
      #fail-fast: true
  mvc:
    servlet:
      load-on-startup: 1

  #zipkin:
    #base-url: http://localhost:9411
    #enabled: true
    #sender:
      #type: web
logging:
  level:
    root: info
    com.windaka.suizhi: debug
  file: logs/${spring.application.name}.log
zuul:
  ignored-services: '*'
  sensitiveHeaders:
  routes:
    sjwl-oauth:
      path: /sjwl/oauth/**
      serviceId: sjwl-oauth
    sjwl-user:
      path: /sjwl/user/**
      serviceId: sjwl-user
    sjwl-manageport:
      path: /sjwl/manageport/**
      serviceId: sjwl-manageport

    sjwl-webapi:
      path: /sjwl/webapi/**
      serviceId: sjwl-webapi
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
  add-proxy-headers: true
  ribbon:
    eager-load:
      enabled: true
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 20000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 80000
cron:
  black-ip: 0 0/5 * * * ?

server:
  port: 9000
